<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">
    <head>

        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

            <title>Edit Organization</title>
    </head>
    <body>
        <div class="container">
            <div class="row m-4">
                <div class="col text-center border border-dark">
                    <h1><a href="/" class="test-dark">Edit Organization</a></h1>
                </div>
            </div>
            <div class="row m-4 border border-dark">
                <div class="col text-center m-3">
                    <a href="/" class="btn btn-outline-primary btn-lg">Home</a>
                </div>
                <div class="col text-center m-3">
                    <a href="supers" class="btn btn-outline-primary btn-lg">Supers</a>
                </div>
                <div class="col text-center m-3">
                    <a href="organizations" class="btn btn-outline-primary btn-lg">Organizations</a>
                </div>
                <div class="col text-center m-3">
                    <a href="sightings" class="btn btn-outline-primary btn-lg">Sightings</a>
                </div>
                <div class="col text-center m-3">
                    <a href="locations" class="btn btn-outline-primary btn-lg">Locations</a>
                </div>
            </div>
            <div class="row m-4 border border-dark">
                <div class="col-3 text-center m-3">
                    <span class="h3">Edit Organization</span>
                </div>
                <div class="col-7 text-center m-3">
                    <form action="editOrganization" method="POST">
                        <div class="form-group row">
                            <label for="name" class="col-3 col-form-label">
                                Name</label>
                            <div class="col-9">
                                <input type="text" name= "name" id="name" 
                                       class="form-control" th:value="${organization.name}"/>
                                <div th:if="${#fields.hasErrors('organization.name')}">
                                    <p th:each="error : ${#fields.errors('organization.name')}" class="alert alert-danger"
                                       th:text="${error}">Bad name</p>
                                </div>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="description" class="col-3 col-form-label">
                                Description</label>
                            <div class="col-9">
                                <input type="text" name="description" id="description" 
                                       class="form-control"  th:value="${organization.description}"/>
                                <div th:if="${#fields.hasErrors('organization.description')}">
                                    <p th:each="error : ${#fields.errors('organization.description')}" class="alert alert-danger"
                                       th:text="${error}">Bad description</p>
                                </div>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="address" class="col-3 col-form-label">
                                Address</label>
                            <div class="col-9">
                                <input type="text" name="address" id="address" 
                                       class="form-control" th:value="${organization.address}"/>
                                <div th:if="${#fields.hasErrors('organization.address')}">
                                    <p th:each="error : ${#fields.errors('organization.address')}" class="alert alert-danger"
                                       th:text="${error}">Bad Address</p>
                                </div>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="contactInfo" class="col-3 col-form-label">
                                Contact Info</label>
                            <div class="col-9">
                                <input type="text" name="contactInfo" id="contactInfo" 
                                       class="form-control" th:value="${organization.contactInfo}"/>
                                <div th:if="${#fields.hasErrors('organization.contactInfo')}">
                                    <p th:each="error : ${#fields.errors('organization.contactInfo')}" class="alert alert-danger"
                                       th:text="${error}">Bad Address</p>
                                </div> 
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="supers" class="col-3 col-form-label">Supers</label>
                            <div class="col-9">
                                <select multiple id="supers" name="supersId" class="form-control">
                                    <option th:each ="supers: ${supers}"
                                            th:value="${supers.id}"
                                            th:text="${supers.name}">
                                        Super Name</option>
                                </select>
                                <div th:if="${#fields.hasErrors('organization.supers')}">
                                    <p th:each="error : ${#fields.errors('organization.supers')}" 
                                       class="alert alert-danger" th:text="${error}"> 
                                        Bad super </p>
                                </div>
                            </div>
                        </div>
                        <input type="hidden" name="id" th:value="${organization.id}"/>
                        <button type="submit" class="btn btn-primary">Update Organization</button>
                    </form>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </body>
</html>
